<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="#ffffff">

    <title>{{appName}}</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/common/styles/_all.css">

    <!-- Common lib -->
    <script type="text/javascript" src="{{assetsUri}}/common/lib/_all.js"></script>

</head>
<body>

<script type="text/javascript">

    <!-- Configuration -->
    var CONFIG = {
        baseUri: '{{baseUri}}',
        adminUrl: '{{adminUrl}}',
        assetsUri: '{{assetsUri}}',
        xpVersion: '{{xpVersion}}',
        appId: '{{appId}}'
    };

    <!-- Append the launcher -->
    !!xplauncher && xplauncher.call(this, '{{assetsUri}}', document);
</script>

<!-- App javascript -->
<script type="text/javascript" src="{{assetsUri}}/common/js/_all.js"></script>
<script type="text/javascript" src="{{assetsUri}}/apps/{{appId}}/js/_all.js"></script>

</body>
</html>
